<div class="item-card" [routerLink]="item!.id" [ngClass]="{
				'item!-card-promo': item!.promo
			}">
    <img src="/assets/images/icons/coffee-mug.svg" [alt]="item!.name" class="item!-card-icon" />
    <div>
        <p class="item-card-name">
            {{ item!.name }}
            <ng-container [ngSwitch]="item!.promo">
                <span *ngSwitchCase="'new'" class="item!-card-label">NEW</span>
                <span *ngSwitchCase="'limited'" class="item!-card-label">LIMITED</span>
            </ng-container>
        </p>
        <p class="item-card-price">
            {{ item!.price / 100 | currency : 'USD' : 'symbol' }}
        </p>
    </div>
</div>
